version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next   # 빌드 결과물이 위치하는 디렉토리
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
      buildPath: /
    appRoot: client    # 'client' 디렉토리를 기준으로 설정
