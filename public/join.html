<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/join.css">
  <title>회원가입</title>
</head>
<body>
  <div id="header">
    <h1><a href="/">hotto</a></h1>
  </div>
  <nav id="menu">
    <ul id="menu-list">
        <li><a href="">예상번호 돌리기</a></li>
        <li><a href="">회차별 당첨번호</a></li>
        <li><a href="">운세</a></li>
    </ul>
  </nav>
  <form action="/" id="joinForm">
    <input required type="name" name="name" placeholder="이름" minlength="2">
    <input required type="email" name="email" placeholder="이메일">
    <input required type="password" name="password" placeholder="비밀번호" minlength="5">
    <input required type="password" name="checkPassword" placeholder="비밀번호확인" minlength="5">
    <input required type="number" name="phone", placeholder="휴대전화" minlength="11" maxlength="11">
    <input required type="text" name="location" placeholder="주소", minlength="10">
    <input type="submit" value="회원가입">
  </form>
</body>
</html>
